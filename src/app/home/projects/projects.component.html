
<div class="hero-body">
  <div class="container">
    <app-section-header title="Projects" subtitle="Different types of projects, fullstack and app development"></app-section-header>
    <section class="section">
      <div class="container">
        <h1 class="title is-3">
          Work projects
        </h1>
        <ng-container *ngFor="let item of infoText">
          <div class="columns">
            <div class="column">
              <figure class="image">
                <img src="https://bulma.io/images/placeholders/600x480.png">
              </figure>
            </div>
            <div class="column">
                <strong>{{item.title}}</strong>
                <br>
              <div class="box">
                {{item.description}}
              </div>
            </div>
          </div>
        </ng-container>
</div>
</section>
