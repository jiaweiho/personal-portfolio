
<h1 class="title is-2">
  Projects
</h1>
<ng-container *ngFor="let item of infoText">
  <div class="columns">
    <div class="column">
      <figure class="image">
        <img src="https://bulma.io/images/placeholders/600x480.png">
      </figure>
    </div>
    <div class="column">
        <strong>{{item.title}}</strong>
        <br>
      <div class="box">
        {{item.description}}
      </div>
    </div>
  </div>
</ng-container>
